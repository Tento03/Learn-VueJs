<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Bind</title>
</head>
<body>
    <div id="app" 
         v-bind:style="{ backgroundColor: isImportant ? 'pink' : 'pink' }">
        {{ message }}
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "hi",
                    isImportant: true    // ✔️ tambahkan ini
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
